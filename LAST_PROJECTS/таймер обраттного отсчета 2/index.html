<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body >
    <div class="container">
        <div class="timer">
            <h1>Обратный счетчик до дня рождения</h1>
            <div class="timer-row">
                
                <div class="numbers">
                    <span id="days">00</span>
                    <p>Дней</p>
                </div>
                <div class="numbers">
                    <span id="hours">00</span>
                    <p>Часов</p>
                </div>
                <div class="numbers">
                    <span id="minutes">00</span>
                    <p>Минут</p>
                </div>
                
                <div class="numbers">
                    <span id="seconds">00</span>
                    <p>Секунд</p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./js/main.js"> 
       
    </script>
</body>
</html>
