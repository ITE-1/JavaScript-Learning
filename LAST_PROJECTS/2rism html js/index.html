    <header class="header">
        <div class="container container--header">
            <div class="navigation">
                <a href="#" class="logo">
                    <img src="./img/logo/logo.svg">
                </a>
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Home</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">Hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">Restaurants</a>
                    </li>
                    <li class="nav-list__item">

                    </div>

                </div>
            </div>

                <h1 class="title__name">Discover the most engaging places</h1>

            <form action="" class="header__form form">

                    <label for="location" class="label">Location</label><br>
                       
                            <select name="" id="location">
                                    <option value="all">Explore nearby destinations</option>
                                    <option value="1">Option 1</option>
