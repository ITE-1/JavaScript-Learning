<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JavaScript</title>
		<link rel="stylesheet" href="./css/style2.css">
	</head>
	<body>
		<div class="container">
			<div class="timer-block">
				<h1 class="timer-title">до Нового года осталось:</h1>
				<div class="year" id="year">2021</div>
				<div class="timer">
					<div class="time">
						<h2 id="days">00</h2>
						<small>Дней</small>
					</div>
					<div class="time">
						<h2 id="hours">00</h2>
						<small>Часов</small>
					</div>
					<div class="time">
						<h2 id="minutes">00</h2>
						<small>Минут</small>
					</div>
					<div class="time">
						<h2 id="seconds">00</h2>
						<small>Секунд</small>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
