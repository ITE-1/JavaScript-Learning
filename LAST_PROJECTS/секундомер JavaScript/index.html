<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JavaScript</title>
		<link rel="stylesheet" href="./css/style2.css">
	</head>
	<body>
		<div class="watch">
			<h3>Секундомер / Stopwatch</h3>
			<div class="watch-block">
				<div class="time">
					<span class="interval js-minutes">00</span>
					<span class="colon">:</span>
					<span class="interval js-seconds">00</span>
					<span class="colon">:</span>
					<span class="interval js-hundred-seconds">00</span>
				</div>
				<div class="button-wrap">
					<button class="btn js-btn-start">Start</button>
					<button class="btn js-btn-stop">Stop</button>
					<button class="btn js-btn-reset">Reset</button>
				</div>
			</div>
			<div class="back">
				<a href="#" class="back__menu">Back</a>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
