<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
                 <form action="#">
                    <div classs="field input-field">
                        <input type="email" placeholder="enter your email">
                    </div>
                        <label class="password-field">
                            <input type="password" placeholder="enter your password" class="password">
                            <img class="show-password hide" src="./assets/icon/3507597.png">
                        </label>
                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div classs="field input-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account? </span><a href="#" class="link signup">Signup</a>
                    </div>
                    <div class="or">Or</div>
                    <div class="facebook-btn">
                        <a class="button" href="#">
                            <img class="button-img" src="./assets/icon/facebook.png">
                            <span>Facebook</span>
                        </a>
                    </div>
                    <div class="facebook-btn">
                        <a class="button button-google" href="#">
                            <img class="button-img" src="./assets/icon/g.jpg">
                            <span>Google</span>
                        </a>
                    </div>
            </form>
        </div>
    </div>
    <!--SIGNIP FORM-->
    <div class="form signup">
        <div class="form-content">
            <header>SignUp</header>
                 <form action="#">
                    <div classs="field input-field">
                        <input type="email" placeholder="enter your email">
                    </div>
                        <label class="password-field">
                            <input type="password" placeholder="enter your password" class="password">
                        </label>
                        <label class="password-field">
                            <input type="password" placeholder="enter your password" class="password">
                            <img class="show-password hide" src="./assets/icon/3507597.png">
                        </label>
                        
                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div classs="field input-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account? </span><a href="#" class="link signup">Login</a>
                    </div>
                    <div class="or">Or</div>
                    <div class="facebook-btn">
                        <a class="button" href="#">
                            <img class="button-img" src="./assets/icon/facebook.png">
                            <span>Facebook</span>
                        </a>
                    </div>
                    <div class="facebook-btn">
                        <a class="button button-google" href="#">
                            <img class="button-img" src="./assets/icon/g.jpg">
                            <span>Google</span>
                        </a>
                    </div>
            </form>
        </div>
    </div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
